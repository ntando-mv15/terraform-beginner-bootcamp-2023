tasks:
  - name: terraform
    before: |
      source ./bin/./bin/set_tf_alias
      source ./bin/install_cli_terraform.sh
      source ./bin/generate_trfc_credentials

  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/./bin/set_tf_alias
      source ./bin/install_aws_cli
      
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform

